<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punctuality Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("images/IMG-20250114-WA0004.jpg") no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* âœ… Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Ensure content is above overlay */
        h1, p, .buttons {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5rem;
            max-width: 80%;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>The Importance of Punctuality</h1>
    <p>Punctuality is the foundation of success. It builds discipline, earns respect, and ensures productivity.</p>
    <div class="buttons">
        <button onclick="window.location.href='login.html'">Log In</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
</body>
</html>
